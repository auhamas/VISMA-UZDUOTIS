<!DOCTYPE html>
<html>
<head>
    <script>

        function Store()
        {
            var Name = document.getElementById('name').value;
            var Price = document.getElementById('price').value;
            var Heat = document.getElementById('heat').value;
            var Toppings = document.getElementById('toppings').value;
            var Photo = document.getElementById('pizza photo');
            const pizza =
            {
                Name: Name,
                Price: Price,
                Heat: Heat,
                Toppings: Toppings,
                Photo: Photo
            }
            window.sessionStorage.setItem('pica',JSON.stringify(pizza));
        }
        function display()
        {
            console.log("Retrive");
            var entries = window.sessionStorage.getItem('pica');
            var paragraph = document.createElement("p");
            var infor = document.createTextNode(entries);
            paragraph.appendChild(infor);
            var element = document.getElementById("menu");
            element.appendChild(paragraph);

        }
        function confirmDelete() 
        { 
            return confirm("Are you sure you want to delete?");   
        }
        function remove()
        {
            sessionStorage.removeItem('pica')
        }        
    </script>
</head>
<meta charset="UTF-8">
<style>
</style>
<body>

        <form onsubmit="Store()">
            <h1>Adding Menu</h1>
            <label for="Name" >Name </label> 
            <input type="text" id="name" required maxlength="30">
            <br> 
            <label for="Price" >Price </label> 
            <input type="number" id="price" required min="0" step="0.01">
            <br>
            <label for="Heat" >Heat </label>
            <input type="number" id="heat" min="1" max="3">
            <br>
            <label for="Toppings" >Toppings </label>
            <input type="text" id="toppings" required data-min-words="2" data-announce="true">
            <br>
            <label for="Photo" >Photo </label>
            <select name="pizza photo" id="pizza photo">
                <option value="">None</option>
                <option value="https://lh3.googleusercontent.com/proxy/gql5ege3tRd233Jj_BzgIE2GRsqxAZ-t9ucVSdCqzB1fOE0pXSz0-xXCiOUc8EPXyzQOG4atLgp5qGkRqtbQDNC7Or0uXmz9Sr4rtk0Gz7gi-8J2sb4-N6gOaxq-R6e1TAiMH_Ansl66o9F1">pizza1</option>
                <option value="https://kaunas.kasvyksta.lt/wp-content/uploads/2021/08/IMG_20210729_134021-1.jpg">pizza2</option>
                <option value="https://prod-wolt-venue-images-cdn.wolt.com/5d08d418d88932c565faaab9/e6a87b36-75b1-11eb-9243-c2e238d4b47e_45.arena_pizza_menu_2.jpg">pizza3</option>
            </select>
            <br>
            <button type="submit" >Add Pizza</button>
            <br>
        </form>

        <button type="button" onclick="display()" >Show Menu</button>
        <br>
        <div id="menu">
        </div>
        <br>

        <form onsubmit="remove()">
        <button type="submit" onclick="return confirmDelete();">
        <br>
        </form>


</body>
</html>
